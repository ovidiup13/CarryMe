<ion-view view-title="Dashboard" hide-nav-bar="true">

  <ion-content style="background-image: url({{backgroundImage}});" hide-nav-bar="true" class="padding">

    <ion-refresher refreshing-text="Syncing weather..." on-refresh="syncWeather()"></ion-refresher>

    <!-- Weather object -->
    <div>
      <div id="weather">
        <h2 id="temperature">
          <i class="{{weather.icon_url}}"></i>
          {{weather.temperature}}&deg;C</h2>
        <ul>
          <li>{{weather.weatherDescription}}</li>
          <li>{{weather.city}}</li>
        </ul>
      </div>

      <div id="separator"></div>

      <!-- Swiper -->
      <div class="swiper-container" ng-init="syncForecast()" swiper> <!--swiper-->
        <div class="swiper-wrapper">
          <div class="swiper-slide" ng-repeat="weather in forecast" is-loaded> <!-- is-loaded -->

            <i class="{{weather.icon}}"></i>
            {{weather.temperature}}&deg;C
            <h5>{{weather.time}}</h5>
          </div>
        </div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <div ng-controller="CardCtrl">
      <div class="waves-effect waves-light card grey dismissable">
        <div class="card-content white-text">
          <span class="card-title">{{card.title}}</span>

          <p>{{card.template}}</p>
        </div>
        <div class="card-action">
          <a href="#" style="color:white">Share</a>
          <a href="{{card.link}}" style="color:white">Explore</a>
        </div>
      </div>
    </div>

    <a href="#/tab/journeys" class="waves-effect waves-light blue darken-1 btn custom-button">
      Plan your next journey!
    </a>

  </ion-content>
</ion-view>
