<ion-view view-title="{{friend.name}}">
  <ion-nav-bar>
    <ion-nav-back-button>
      Back
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content class="padding">

    <ion-list>
      <div style="margin: 0 auto; width:150px">
        <div class="img-circular" style="background-image: url({{friend.face}})"></div>
      </div>

      <div class="points center-align">
        Points: {{friend.points}}
      </div>

      <div class="item item-text-wrap" style="opacity: 0.95;" ng-controller="ActivityCtrl">
        <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true"
                chart-series="series" chart-options="{showTooltips: false}"></canvas>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
