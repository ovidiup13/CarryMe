<ion-view view-title="{{friend.name}}">
  <ion-nav-buttons side="right">
    <a class="button button-icon icon ion-person-add"></a>
  </ion-nav-buttons>
  <ion-content class="padding">


    <div style="margin: 0 auto; width:150px">
      <div class="img-circular" style="background-image: url({{friend.face}})"></div>
    </div>

    <p>
      {{friend.points}}
    </p>
  </ion-content>
</ion-view>
